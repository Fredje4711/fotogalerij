<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mijn Foto Gallerij</title>

    <!-- Lightgallery CSS -->
    <link rel="stylesheet" href="lightgallery/css/lightgallery-bundle.min.css">

    <!-- Optioneel: Als de bundle niet alle plugin CSS bevat en je merkt problemen,
         kun je proberen deze weer te activeren. Controleer je lightgallery/css map.
    <link rel="stylesheet" href="lightgallery/css/lg-thumbnail.css">
    <link rel="stylesheet" href="lightgallery/css/lg-zoom.css">
    -->

    <!-- Jouw eigen stylesheet -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Mijn Fantastische Foto's</h1>
        <p>Geoptimaliseerd voor mobiel, met download en swipe!</p>
    </header>

    <main>
        <div id="lightgallery" class="gallery">

            <!-- Foto 1: wddhasselt -->
            <a class="gallery-item"
               href="images/full/wddhasselt.jpg"
               data-sub-html="<h4>Werelddovendag Hasselt</h4><p>Een impressie van WDD in Hasselt.</p>">
                <img src="images/thumbnails/wddhasselt_thumb.png" alt="Werelddovendag Hasselt" loading="lazy">
                <div class="download-overlay">
                    <span class="download-icon">⬇</span>
                </div>
            </a>

            <!-- Foto 2: wddtongeren -->
            <a class="gallery-item"
               href="images/full/wddtongeren.jpg"
               data-sub-html="<h4>Werelddovendag Tongeren</h4><p>Sfeerbeelden van WDD in Tongeren.</p>">
                <img src="images/thumbnails/wddtongeren_thumb.png" alt="Werelddovendag Tongeren" loading="lazy">
                <div class="download-overlay">
                     <span class="download-icon">⬇</span>
                </div>
            </a>

            <!-- Foto 3: fietstocht -->
            <a class="gallery-item"
               href="images/full/fietstocht.jpg"
               data-sub-html="<h4>Fietstocht Herinneringen</h4><p>Mooie momenten tijdens de fietstocht.</p>">
                <img src="images/thumbnails/fietstocht_thumb.png" alt="Fietstocht" loading="lazy">
                <div class="download-overlay">
                    <span class="download-icon">⬇</span>
                </div>
            </a>

            <!-- Voeg hier meer foto's toe als je er meer hebt, volgens hetzelfde patroon -->

        </div>
    </main>

    <footer>
        <p>© 2024 Jouw Naam</p> <!-- Pas jaartal en naam aan indien nodig -->
    </footer>

    <!-- Core Lightgallery JS -->
    <script src="lightgallery/js/lightgallery.min.js"></script>

    <!-- Plugin JS - zorg dat deze overeenkomen met wat je in lightgallery/plugins hebt -->
    <script src="lightgallery/plugins/lg-thumbnail.min.js"></script>
    <script src="lightgallery/plugins/lg-zoom.min.js"></script>
    <!-- Als je lg-medium-zoom wilt gebruiken, wissel deze dan met lg-zoom.min.js en pas script.js aan -->
    <!-- <script src="lightgallery/plugins/lg-medium-zoom.min.js"></script> -->

    <!-- Jouw eigen script -->
    <script src="script.js"></script>
</body>
</html>
