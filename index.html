<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mijn Foto Gallerij</title>
    <link rel="stylesheet" href="lightgallery/css/lightgallery.min.css">
    <!-- Optionele plugins CSS (indien je ze gebruikt en hebt) -->
    <!-- <link rel="stylesheet" href="lightgallery/css/lg-thumbnail.min.css"> -->
    <!-- <link rel="stylesheet" href="lightgallery/css/lg-zoom.min.css"> -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Mijn Fantastische Foto's</h1>
        <p>Geoptimaliseerd voor mobiel, met download en swipe!</p>
    </header>

    <main>
        <div id="lightgallery" class="gallery">
            <!-- ================================================================== -->
            <!-- START FOTO 1                                                       -->
            <!-- VERVANG DE BESTANDSNAMEN HIERONDER DOOR JOUW ECHTE BESTANDSNAMEN   -->
            <!-- ================================================================== -->
            <a class="gallery-item"
               href="images/full/jouw-echte-foto-01_volledig.jpg"  <!-- PAD NAAR JOUW VOLLEDIGE AFBEELDING 1 -->
               data-sub-html="<h4>Titel van Foto 1</h4><p>Een korte beschrijving van foto 1, als je wilt.</p>">
                <img src="images/thumbnails/jouw-echte-foto-01_thumb.jpg" alt="Beschrijving Foto 1" loading="lazy"> <!-- PAD NAAR JOUW THUMBNAIL 1 -->
                <div class="download-overlay">
                    <span class="download-icon">⬇</span>
                </div>
            </a>
            <!-- EINDE FOTO 1 -->

            <!-- ================================================================== -->
            <!-- START FOTO 2                                                       -->
            <!-- VERVANG DE BESTANDSNAMEN HIERONDER DOOR JOUW ECHTE BESTANDSNAMEN   -->
            <!-- ================================================================== -->
            <a class="gallery-item"
               href="images/full/een-andere-coole-foto_volledig.png" <!-- PAD NAAR JOUW VOLLEDIGE AFBEELDING 2 (kan .png, .jpeg etc. zijn) -->
               data-sub-html="<h4>Titel Foto 2</h4><p>Mooie zonsondergang of wat dan ook.</p>">
                <img src="images/thumbnails/een-andere-coole-foto_thumb.png" alt="Beschrijving Foto 2" loading="lazy"> <!-- PAD NAAR JOUW THUMBNAIL 2 -->
                <div class="download-overlay">
                     <span class="download-icon">⬇</span>
                </div>
            </a>
            <!-- EINDE FOTO 2 -->

            <!-- ================================================================== -->
            <!-- START FOTO 3                                                       -->
            <!-- VERVANG DE BESTANDSNAMEN HIERONDER DOOR JOUW ECHTE BESTANDSNAMEN   -->
            <!-- ================================================================== -->
            <a class="gallery-item"
               href="images/full/vakantiefoto_strand_groot.jpeg" <!-- PAD NAAR JOUW VOLLEDIGE AFBEELDING 3 -->
               data-sub-html="<h4>Stranddag</h4>"> <!-- Korte titel is ook prima -->
                <img src="images/thumbnails/vakantiefoto_strand_klein.jpeg" alt="Beschrijving Foto 3" loading="lazy"> <!-- PAD NAAR JOUW THUMBNAIL 3 -->
                <div class="download-overlay">
                    <span class="download-icon">⬇</span>
                </div>
            </a>
            <!-- EINDE FOTO 3 -->

            <!-- ================================================================== -->
            <!-- VOEG HIER DE VOLGENDE 47 FOTO'S TOE OP DEZELFDE MANIER             -->
            <!--                                                                    -->
            <!-- Voorbeeld voor foto 4 (VERGEET NIET DE BESTANDSNAMEN AAN TE PASSEN): -->
            <!--
            <a class="gallery-item"
               href="images/full/jouw-foto-naam-04_groot.jpg"
               data-sub-html="<h4>Foto 4 Titel</h4>">
                <img src="images/thumbnails/jouw-foto-naam-04_klein.jpg" alt="Beschrijving Foto 4" loading="lazy">
                <div class="download-overlay">
                    <span class="download-icon">⬇</span>
                </div>
            </a>
            -->
            <!-- ... herhaal tot je 50 foto's hebt ...                               -->
            <!-- Zorg ervoor dat ELKE 'href' en 'src' verwijst naar JOUW ECHTE     -->
            <!-- bestandsnamen en dat die bestanden ook daadwerkelijk in de mappen -->
            <!-- 'images/full/' en 'images/thumbnails/' staan in je GitHub repo.   -->
            <!-- LET OP HOOFDLETTERGEVOELIGHEID!                                    -->
            <!-- ================================================================== -->

        </div>
    </main>

    <footer>
        <p>© 2023 Jouw Naam</p>
    </footer>

    <script src="lightgallery/js/lightgallery.min.js"></script>
    <!-- Optionele plugins JS (zorg dat de bestanden in lightgallery/plugins/ staan als je ze gebruikt) -->
    <script src="lightgallery/plugins/lg-thumbnail.min.js"></script>
    <script src="lightgallery/plugins/lg-zoom.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
