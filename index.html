<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mijn Foto Gallerij</title>

    <!-- Lightgallery CSS -->
    <!-- Gebruik de gebundelde CSS die je hebt: -->
    <link rel="stylesheet" href="lightgallery/css/lightgallery-bundle.min.css">

    <!-- Als de bundle niet alles bevat, en je hebt aparte plugin CSS: -->
    <!-- Controleer of je deze nog nodig hebt met de bundle. Waarschijnlijk niet. -->
    <!-- <link rel="stylesheet" href="lightgallery/css/lg-thumbnail.css"> -->
    <!-- <link rel="stylesheet" href="lightgallery/css/lg-zoom.css"> -->
    <!-- <link rel="stylesheet" href="lightgallery/css/lg-medium-zoom.css"> --> <!-- Nieuwe plugin die je hebt -->

    <!-- Jouw eigen stylesheet -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Mijn Fantastische Foto's</h1>
        <p>Geoptimaliseerd voor mobiel, met download en swipe!</p>
    </header>

    <main>
        <div id="lightgallery" class="gallery">

            <!-- Foto 1: wddhasselt -->
            <a class="gallery-item"
               href="images/full/wddhasselt.jpg"  <!-- Spaties verwijderd, klopt met je structuur -->
               data-sub-html="<h4>Werelddovendag Hasselt</h4><p>Een impressie van WDD in Hasselt.</p>">
                <img src="images/thumbnails/wddhasselt_thumb.png" alt="Werelddovendag Hasselt" loading="lazy"> <!-- Spaties verwijderd -->
                <div class="download-overlay">
                    <span class="download-icon">⬇</span>
                </div>
            </a>

            <!-- Foto 2: wddtongeren -->
            <a class="gallery-item"
               href="images/full/wddtongeren.jpg" <!-- Spaties verwijderd -->
               data-sub-html="<h4>Werelddovendag Tongeren</h4><p>Sfeerbeelden van WDD in Tongeren.</p>">
                <img src="images/thumbnails/wddtongeren_thumb.png" alt="Werelddovendag Tongeren" loading="lazy"> <!-- Spaties verwijderd -->
                <div class="download-overlay">
                     <span class="download-icon">⬇</span>
                </div>
            </a>

            <!-- Foto 3: fietstocht -->
            <a class="gallery-item"
               href="images/full/fietstocht.jpg"
               data-sub-html="<h4>Fietstocht Herinneringen</h4><p>Mooie momenten tijdens de fietstocht.</p>">
                <img src="images/thumbnails/fietstocht_thumb.png" alt="Fietstocht" loading="lazy">
                <div class="download-overlay">
                    <span class="download-icon">⬇</span>
                </div>
            </a>

        </div>
    </main>

    <footer>
        <p>© 2024 Jouw Naam</p> <!-- Jaartal bijgewerkt -->
    </footer>

    <!-- Core Lightgallery JS -->
    <script src="lightgallery/js/lightgallery.min.js"></script>

    <!-- Plugin JS - namen komen overeen met je structuur -->
    <script src="lightgallery/plugins/lg-thumbnail.min.js"></script>
    <script src="lightgallery/plugins/lg-zoom.min.js"></script>
    <!-- <script src="lightgallery/plugins/lg-medium-zoom.min.js"></script> --> <!-- Je hebt deze, optioneel om te gebruiken -->

    <!-- Jouw eigen script -->
    <script src="script.js"></script>
</body>
</html>
