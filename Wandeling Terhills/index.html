<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Wandeling Terhills</title>
  <link rel="stylesheet" href="style.css">

  <!-- LightGallery CSS (lokaal) -->
  <link rel="stylesheet" href="lightgallery/css/lightgallery-bundle.min.css">
  <link rel="stylesheet" href="lightgallery/css/lg-thumbnail.css">
  <link rel="stylesheet" href="lightgallery/css/lg-zoom.css">
</head>
<body>

  <div id="wrapper">
    <header>
      <h1>Wandeling Terhills</h1>
    </header>

    <main>
      <div class="gallery" id="lightgallery">
        <!-- Afbeeldingen worden via JS geladen -->
      </div>
    </main>

    <footer>
      &copy; 2025 Diabetes Liga Midden-Limburg
    </footer>

    <!-- Scroll fix zodat footer zichtbaar wordt op mobiel -->
    <div id="scroll-fix"></div>
  </div>

  <!-- Scripts (lokaal) -->
  <script src="gallery-data.js"></script>

  <!-- LightGallery JS lokaal -->
  <script src="lightgallery/js/lightgallery.min.js"></script>
  <script src="lightgallery/plugins/lg-zoom.min.js"></script>
  <script src="lightgallery/plugins/lg-thumbnail.min.js"></script>

  <!-- Jouw script -->
  <script src="script.js"></script>

  <!-- Forceren van layoutupdate (footerfix op mobiel) -->
  <script>
    window.addEventListener('load', function () {
      window.scrollBy(0, 1);
      window.scrollBy(0, -1);
    });
  </script>

</body>
</html>
