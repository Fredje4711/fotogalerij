<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Wandeling Terhills</title>
  <link rel="stylesheet" href="style.css?v=3">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/lightgallery@2.7.1/css/lightgallery.min.css">
</head>

<body>

  <div id="wrapper">
    <header>
      <h1>Wandeling Terhills</h1>
    </header>

    <main>
      <div class="gallery" id="lightgallery">
        <!-- Afbeeldingen worden hier via JavaScript geladen -->
      </div>
    </main>

    <footer>
      &copy; 2025 Diabetes Liga Midden-Limburg
    </footer>

    <!-- Extra onzichtbaar blokje om scrollproblemen op mobiel te helpen -->
    <div id="scroll-fix"></div>
  </div>

  <!-- Lightgallery scripts -->
  <script src="https://cdn.jsdelivr.net/npm/lightgallery@2.7.1/lightgallery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/lightgallery@2.7.1/plugins/thumbnail/lg-thumbnail.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/lightgallery@2.7.1/plugins/zoom/lg-zoom.min.js"></script>

  <!-- Data voor je fotogalerij -->
  <script src="gallery-data.js"></script>

  <!-- Scroll-correctie script -->
  <script>
    window.addEventListener('load', function () {
      window.scrollBy(0, 1);   // Forceer herberekening van scrollpositie
      window.scrollBy(0, -1);

      // Extra fix: zorg dat #scroll-fix altijd zichtbaar blijft
      const fix = document.getElementById('scroll-fix');
      if (fix) {
        fix.style.minHeight = '1px';
      }
    });
  </script>

  <!-- Jouw script als laatste -->
  <script src="script.js"></script>

</body>
</html>
